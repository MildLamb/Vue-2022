<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟一个数据监测</title>
</head>
<body>

</body>
<script>
    let data = {
        name: "kindred",
        local: "place"
    };

    // 创建一个监视的实例对象，用于监视data中属性的变化
    const obs = new Observer(data);
    // console.log(obs);

    // 准备一个模拟的vm对象
    let vm = {};
    vm._data = data = obs;

    console.log(vm);

    function Observer(obj) {
        // 汇总对象中所有的属性形成一个数组
        const keys = Object.keys(obj);

        keys.forEach((k)=>{
            Object.defineProperty(this,k,{   // 这里的this是Observer
                get() {
                    return obj[k];
                },
                set(v) {
                    obj[k] = v;
                }
            })
        })
    }

</script>
</html>
