<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h2>会话存储sessionStorage</h2>
<button onclick="saveData()">点我存储一些数据</button>
<button onclick="readData()">点我获取一些数据</button>
<button onclick="delData()">点我删除一些数据</button>
<button onclick="delAllData()">点我删除数据</button>
</body>
<script>
    let role = {name: "gnar",age: 8}
    function saveData(){
        window.sessionStorage.setItem("name","kindred");
        sessionStorage.setItem("age",(1500 + 1));
        sessionStorage.setItem("friend",JSON.stringify(role));
    }
    function readData(){
        console.log(sessionStorage.getItem("name"));
        console.log(JSON.parse(sessionStorage.getItem("friend")));
    }
    function delData(){
        sessionStorage.removeItem("age");
    }
    function delAllData(){
        sessionStorage.clear();
    }
</script>
</html>
