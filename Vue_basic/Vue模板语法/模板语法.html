<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="container">
        <h1>插值语法</h1>
        <h3>Hello,{{name}}</h3>
        <h1>指令语法</h1>
        <a v-bind:href="myUrl">点我去B站</a>
    </div>
</body>
<script>
    /**
     * Vue模板语法有两大类：
     *  1. 插值语法：
     *      功能：用于解析标签体内容
     *      写法：{{xxx}}  xxx是js表达式，且可以直接读取到data中的所有属性
     *  2. 指令语法：
     *      功能：用于解析标签(包括：标签属性，标签体内容，绑定事件...)
     *      举例：v-bind:href="xxx" 或者 简写为 :href="xxx",xxx同样要写js表达式，且可以直接读取到data中的所有属性
     *
     * 插值语法与指令语法的适用场景
     *      - 插值语法适合使用于标签体中
     *      - 指令语法适合使用于标签属性中
     */
    new Vue({
        el: "#container",
        data: {
            name: "kindred",
            myUrl: "https://www.bilibili.com"
        }
    });
</script>
</html>
