<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        几个注意点：
            1. 关于组件名：
                一个单词组成：
                    第一种写法(首字母小写)：role
                    第二种写法(首字母大写)：Role
                多个单词组成：
                    第一种写法(kebab-case命名)：role-info
                    第二种写法(CamelCase命名)：RoleInfo (需要Vue脚手架支持)
                备注：
                    (1). 组件名尽可能回避HTML中已经有的元素名称，例如h2,H2都是不行的
                    (2). 可以使用name配置项指定组件在开发者工具中呈现的名字

            2. 关于组件标签
                第一种写法：<role></role>
                第二种写法：<role/>
                备注：第二种写法在不使用脚手架的情况下，会导致后续组件不能渲染

            3. 一个简写形式：
                const role = Vue.extend({options}) 可以简写为  const role = {options}
    -->
    <div id="container">
        <h1>{{welMsg}}</h1>
        <role-info></role-info>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    // 定义组件
    /**
     * 可以简写为 const role = {options}
     */
    const role = Vue.extend({
        template: `
            <div>
                <h2>角色姓名：{{name}}</h2>
                <h2>角色年龄：{{age}}</h2>
            </div>
        `,
        data(){
            return {
                name: "kindred",
                age: 1500
            }
        },
        name: "kindred"
    });

    new Vue({
        el: "#container",
        data: {
            welMsg: "欢迎来到绽灵节"
        },
        components: {
            "role-info": role
        }
    });
</script>
</html>
