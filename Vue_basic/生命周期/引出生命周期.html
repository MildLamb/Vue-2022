<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        生命周期：
            1. 又名：生命周期回调函数，生命周期函数，生命周期钩子
            2. 是什么：Vue在关键时刻帮我们调用的一些特殊名称的函数
            3. 生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的
            4. 生命周期函数中的this指向的是 vm 或 组件实例对象
     -->
    <div id="container">
        <h2 :style="{opacity: tmd}">欢迎光临!</h2>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#container",
        data: {
            tmd: 1
        },
        methods: {

        },
        // Vue 完成模板的解析，并把真实的DOM元素放入页面后(挂载完毕)调用mounted()
        // mounted 中的this 是 vm
        mounted(){
            setInterval(()=>{
                this.tmd -= 0.01;
                if (this.tmd <= 0) this.tmd = 1;
            },16);
        }
    });

</script>
</html>
