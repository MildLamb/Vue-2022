<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_监视属性实现</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="container">
    <!--
        computed计算属性和watch之间的区别：
            1. computed能完成的功能，watch都能完成
            2. watch能完成的功能，computed不一定可以完成，例如：watch可以进行异步操作
        两个重要的原则：
            1. 所被Vue管理的函数，最好写成普通函数，这样this的指向才是 vm 或 组件实例对象
            2. 所有不被Vue所管理的函数(定时器的回调函数，ajax的回调函数，promise的回调函数等)，最好写成箭头函数，这样this
            的指向才是 vm 或 组件实例对象
    -->
    姓：<input type="text" v-model="xing"><hr>
    名：<input type="text" v-model="ming"><br>
    姓名：<span>{{xing}} - {{ming}}</span>
</div>
</body>
<script>
    /**
     * 监视属性更适合一下异步操作
     */
    const vm = new Vue({
        el: "#container",
        data: {
            xing: "kind",
            ming: "red"
        },
        watch: {
            xing(newValue,oldValue){
                this.xing = newValue;
            },
            ming: {
                handler(newValue,oldValue){
                    this.ming = newValue;
                }
            }
        }
    });


</script>
</html>
