<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-clock</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        [v-clock]{
            display: none;
        }
    </style>
</head>
<body>
    <!--
        v-clock指令(没有值)：
            1. 本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删除v-clock属性
            2. 使用css配合v-clock可以解决网速慢时展示出{{xxx}}的问题
    -->
    <div id="container">
        <div v-clock>你好，{{name}}</div>
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#container",
        data: {
            name: "kindred",
            str: "<h3>哈哈哈</h3>"
        }
    });
</script>
</html>
