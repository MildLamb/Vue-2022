<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-once指令：
            1. v-once所在节点在初次动态渲染后，就视为静态内容了
            2. 以后数据的变化不会引起v-once所在结构的更新，可用于优化性能
     -->
    <div id="container">
        <h2 v-once>初始的n值为:{{n}}</h2>
        <h2>当前的n值为:{{n}}</h2>
        <button @click="n++">点我n++</button>
    </div>
</body>
<script>
    const vm = new Vue({
        el: "#container",
        data: {
            n: 2022
        }
    });
</script>
</html>
